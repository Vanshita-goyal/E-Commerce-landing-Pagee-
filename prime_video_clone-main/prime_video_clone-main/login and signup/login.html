<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- title icon -->
    <link rel="icon" href="https://freeiconshop.com/wp-content/uploads/edd/play-rounded-flat.png">
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <img
      src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png"alt=""
    /> 
    <div class="container">
      <div class="myform">
        <form onsubmit="login(event)">
          <h1>Sign in</h1>
          <div class="inputgroup">
            <label for="">Email-ID</label>
            <input type="text" id="mail" placeholder="Enter your Mail ID" />
          </div>
          <div class="inputgroup">
            <label for="">Password</label>
            <br />
            <input type="password" id="password" placeholder="Enter Password" />
          </div>
          <button type="submit">Sign-In</button>
                 </form>
               <p>By continuing, you agree to the Amazon Conditions of Use and Privacy Notice.</p>
               <p id="text">New to Amazon?</p> 
          <button id="box" type="submit"><a href="signup.html">Create Your Amazon account</a></button>
      </div>
    </div>
  </body>
</html>
<script src="./login.js"></script>
